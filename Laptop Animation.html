<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Laptop Animation.css">
    <script src="https://kit.fontawesome.com/dfd801ab12.js" crossorigin="anonymous"></script>
    <title>Operating System</title>
</head>

<body>
    <div class="main-container">

        <div class="bg_img"></div>
        <div class="laptop">
            <div class="laptop-keyboard-container">
                <div class="laptop-top">
                    <h1>AS<br>Laptop</h1>
                    <div class="icons">
                        <div> <img src="icons/Google.png" alt="Icons" width="50px" height="60px" class="icone-images"
                                onclick="googlePage()"> </div>
                        <div> <img src="icons/Google Sheets.png" alt="Icons" width="50px" height="60px"
                                class="icone-images" onclick="gmailPage()"> </div>
                        <div> <img src="icons/Facebook.png" alt="Icons" width="50px" height="60px" class="icone-images"
                                onclick="facebookPage()"> </div>
                        <div> <img src="icons/Hotmail.png" alt="Icons" width="50px" height="60px" class="icone-images"
                                onclick="outlookPage()"> </div>
                        <div> <img src="icons/Instagram.png" alt="Icons" width="50px" height="60px" class="icone-images"
                                onclick="instagramPage()"> </div>
                        <div> <img src="icons/Replit.png" alt="Icons" width="50px" height="60px" class="icone-images"
                                onclick="replitPage()"> </div>
                        <div> <img src="icons/Espncricinfo.png" alt="Icons" width="50px" height="60px"
                                class="icone-images" onclick="twitterPage()"> </div>
                        <div> <img src="icons/Youtube.png" alt="Icons" width="50px" height="60px" class="icone-images"
                                onclick="youtubePage()"> </div>
                    </div>
                    <div class="google desktop-links">
                        <iframe src="https://www.google.com">
                        </iframe>
                    </div>

                    <div class="gmail desktop-links">
                        <iframe src="https://docs.google.com/spreadsheets/u/0/">
                        </iframe>
                    </div>

                    <div class="facebook desktop-links">
                        <iframe src="https://www.facebook.com">
                        </iframe>
                    </div>

                    <div class="outlook desktop-links">
                        <iframe src="https://www.outlook.com">
                        </iframe>
                    </div>

                    <div class="instagram desktop-links">
                        <iframe src="https://www.instagram.com/reels">
                        </iframe>
                    </div>

                    <div class="replit desktop-links">
                        <iframe src="https://www.replit.com">
                        </iframe>
                    </div>

                    <div class="twitter desktop-links">
                        <iframe src="https://www.espncricinfo.com/">
                        </iframe>
                    </div>

                    <div class="youtube desktop-links">
                        <iframe src="https://www.youtube.com">
                        </iframe>
                    </div>
                    <div class="backbtn" onclick="backFun()">Home</div>
                    <div class="shutdown-btn" onclick="shutFun()">Shut Down</div>
                </div>
                <div class="laptop-keyboard1 laptop-keyboard">
                    <div class="laptop-keys laptop-keys1"> ` </div>
                    <div class="laptop-keys laptop-keys2"> 1 </div>
                    <div class="laptop-keys laptop-keys3"> 2 </div>
                    <div class="laptop-keys laptop-keys4"> 3 </div>
                    <div class="laptop-keys laptop-keys5"> 4 </div>
                    <div class="laptop-keys laptop-keys6"> 5 </div>
                    <div class="laptop-keys laptop-keys7"> 6 </div>
                    <div class="laptop-keys laptop-keys8"> 7 </div>
                    <div class="laptop-keys laptop-keys9"> 8 </div>
                    <div class="laptop-keys laptop-keys10"> 9 </div>
                    <div class="laptop-keys laptop-keys11"> 0 </div>
                    <div class="laptop-keys laptop-keys12"> - </div>
                    <div class="laptop-keys laptop-keys13"> = </div>
                    <div class="laptop-keys laptop-keys14"> <i class="fa-solid fa-delete-left"
                            style="color: #ffffff;"></i> </div>
                </div>
                <div class="laptop-keyboard2 laptop-keyboard">
                    <div class="laptop-keys laptop-keys15"> tab </div>
                    <div class="laptop-keys laptop-keys16"> Q </div>
                    <div class="laptop-keys laptop-keys17"> W </div>
                    <div class="laptop-keys laptop-keys18"> E </div>
                    <div class="laptop-keys laptop-keys19"> R </div>
                    <div class="laptop-keys laptop-keys20"> T </div>
                    <div class="laptop-keys laptop-keys21"> Y </div>
                    <div class="laptop-keys laptop-keys22"> U </div>
                    <div class="laptop-keys laptop-keys23"> I </div>
                    <div class="laptop-keys laptop-keys24"> O </div>
                    <div class="laptop-keys laptop-keys25"> P </div>
                    <div class="laptop-keys laptop-keys26"> [ </div>
                    <div class="laptop-keys laptop-keys27"> ] </div>
                    <div class="laptop-keys laptop-keys28"> \ </div>
                </div>
                <div class="laptop-keyboard3 laptop-keyboard">
                    <div class="laptop-keys laptop-keys29"> caps </div>
                    <div class="laptop-keys laptop-keys30"> A </div>
                    <div class="laptop-keys laptop-keys31"> S </div>
                    <div class="laptop-keys laptop-keys32"> D </div>
                    <div class="laptop-keys laptop-keys33"> F </div>
                    <div class="laptop-keys laptop-keys34"> G </div>
                    <div class="laptop-keys laptop-keys35"> H </div>
                    <div class="laptop-keys laptop-keys36"> J </div>
                    <div class="laptop-keys laptop-keys37"> K </div>
                    <div class="laptop-keys laptop-keys38"> L </div>
                    <div class="laptop-keys laptop-keys39"> ; </div>
                    <div class="laptop-keys laptop-keys40"> ' </div>
                    <div class="laptop-keys laptop-keys41"> enter </div>
                </div>
                <div class="laptop-keyboard4 laptop-keyboard">
                    <div class="laptop-keys laptop-keys42"> shift </div>
                    <div class="laptop-keys laptop-keys43"> Z </div>
                    <div class="laptop-keys laptop-keys44"> X </div>
                    <div class="laptop-keys laptop-keys45"> C </div>
                    <div class="laptop-keys laptop-keys46"> V </div>
                    <div class="laptop-keys laptop-keys47"> B </div>
                    <div class="laptop-keys laptop-keys48"> N </div>
                    <div class="laptop-keys laptop-keys49"> M </div>
                    <div class="laptop-keys laptop-keys50"> , </div>
                    <div class="laptop-keys laptop-keys51"> . </div>
                    <div class="laptop-keys laptop-keys52"> / </div>
                    <div class="laptop-keys laptop-keys53"> shift </div>
                </div>
                <div class="laptop-keyboard5 laptop-keyboard">
                    <div class="laptop-keys laptop-keys54"> ctrl </div>
                    <div class="laptop-keys laptop-keys55"> fn </div>
                    <div class="laptop-keys laptop-keys56"> <i class="fa-brands fa-windows"></i> </div>
                    <div class="laptop-keys laptop-keys57"> alt </div>
                    <div class="laptop-keys laptop-keys58"> </div>
                    <div class="laptop-keys laptop-keys59"> alt </div>
                    <div class="laptop-keys laptop-keys60"> ctrl </div>
                    <div class="laptop-keys laptop-keys61"> &lt; </div>
                    <div class="laptop-keys laptop-keys62"> up </div>
                    <div class="laptop-keys laptop-keys63"> do </div>
                    <div class="laptop-keys laptop-keys64"> &gt; </div>
                </div>
            </div>
        </div>

        <div class="pendrive">
            <div class="usb"></div>
            <div class="usb-hole usb-hole-1"></div>
            <div class="usb-hole usb-hole-2"></div>
            <div class="light-box"></div>
            <div class="light"></div>
        </div>
        <a href="../Skill Expo 2023/index.html#slide4">
            <div class="return-btn"><i class="fa-solid fa-arrow-rotate-left"></i>&nbsp;&nbsp;Back</div>
        </a>
    </div>

    <script src="Laptop Animation.js"></script>

</html>
